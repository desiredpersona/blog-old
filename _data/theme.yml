################################
# Navigation Links
################################
navigation:

  - title: Home
    url: /

  - title: Writings
    url: /writings/

  - title: About
    url: /about/

  - title: Themes
    url: /open-source/

  - title: Newsletter
    url: http://eepurl.com/cKS1on


################################
# UI Default Settings
################################
author_bio        : true  # Show author bio
post_meta         : true  # Show post meta
category_tag_list : true  # Show post categories & tags


# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: desiredpersona


################################
# UI Default Text
################################
text:
    # Post Settings
    updated           : Updated
    words_per_minute  : 200
    minute_read       : minute read
    undefined_wpm     : Undefined parameter text.words_per_minute in your theme.yml
    caption           : Image

    # Home Layout
    post_limit        : 3

    # 404 page
    full_archive_url  : /writings/
    